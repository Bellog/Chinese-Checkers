<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chinese Checkers</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/js/app.js"></script>
    <script src="/js/classes.js"></script>
    <script src="/js/connection.js"></script>
    <script src="/js/gameTable.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div class="container" id="main-content">
    <div class="row">
        &nbsp;&nbsp;&nbsp;
        <button id="end_turn">end turn</button>
        <button id="rollback">reset turn</button>
        <button id="connect">connect</button>
        <button disabled id="disconnect">disconnect</button>
    </div>
    <div class="row">
        <!-- empty space between top and bottom-->
    </div>
    <div class="row">
        <div class="col-sm-4">
            <table id="player_info">
                <!-- js puts data here-->
            </table>
            <label for="logs"></label>
            <textarea cols="57" disabled id="logs" rows="30"></textarea>
        </div>
        <div class="col-xl-5">
            <table id="game_table">
                <!-- js puts data here-->
                <tr>
                    <td></td> <!-- it here so that jquery can get dimensions -->
                </tr>
            </table>
        </div>
    </div>
</div>
</body>
</html>
